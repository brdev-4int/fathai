# Default values for coolkit.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gcr.io/example/coolkit
  pullPolicy: IfNotPresent
  tag: "mysha"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# This method assumes that Cloud SQL Auth Proxy has not been properly
# setup for use: https://cloud.google.com/sql/docs/mysql/connect-kubernetes-engine
env:
  - name: CLOUD_DB_URL
    value: "mysql://my-cloud-db"
  - name: CLOUD_DB_USER
    value: "myuser"
  - name: CLOUD_DB_DATABASE
    vale: "coolkit"
  - name: CLOUD_DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: coolkit-secrets-from-vault
        key: CLOUD_DB_PASSWORD

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  annotations:
    service.kubernetes.io/topology-mode: "Auto"
  additionalHeadlessService:
    enabled: true

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    # cpu: 100m # NO CPU LIMITS: https://home.robusta.dev/blog/stop-using-cpu-limits#data-fancybox-2
    memory: 4096Mi
  requests:
    cpu: 2000m
    memory: 4096Mi

# Autoscaling for this app is handled via Keda.
# See: https://keda.sh/docs/2.14/concepts/scaling-deployments/
autoscaling:
  enabled: true
  minReplicas: 10
  maxReplicas: 100
  keda:
    cooldownPeriod: 60
    pollingInterval: 30
    triggers:
      - type: metrics-api
        metricType: "AverageValue"
        metadata:
          targetValue: "8.8"
          activationTargetValue: "3.8"
          url: "http://scaler.production.svc.cluster.local/estimate/coolkit"
          valueLocation: "coolkit.somevalue.forscaling"
    # Optional: Comment out or remove to disable
    horizontalPodAutoscalerConfig:
      behavior:
        scaleUp:
          stabilizationWindowSeconds: 300
          policies:
          - type: Pods
            value: 10
            periodSeconds: 60
        scaleDown:
          stabilizationWindowSeconds: 300
          policies:
          - type: Pods
            value: 5
            periodSeconds: 60

nodeSelector: {}

tolerations: []

affinity:
  # Enables pod anti-affinity, by host, in K8s
  podAntiAffinity:
    enabled: true

topologySpreadConstraints:
  enabled: true
  topologyKey: topology.kubernetes.io/zone
  whenUnsatisfiable: ScheduleAnyway

canary:
  track: stable
